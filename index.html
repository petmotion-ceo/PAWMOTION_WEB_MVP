<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Layout with Local Fonts - Page 1</title>
  <style>
    /* 기존 @font-face 생략 (변경 없음) */

    /* 페이지 전체 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      background: #F0F0F0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* 가로 스크롤 방지 */
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .frame-wrapper {
      width: 100%; /* 고정값 대신 100%로 설정 */
      max-width: 402px; /* 최대 너비 제한 */
      height: 100vh; /* 뷰포트 높이에 맞춤 */
      max-height: 874px; /* 최대 높이 제한 */
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* 반응형 조정 */
    @media (max-width: 402px) {
      .frame-wrapper {
        transform: scale(1); /* 불필요한 스케일 제거 */
        width: 100%; /* 모바일에서 꽉 차게 */
        height: auto; /* 높이 자동 조정 */
      }
    }

    @media (max-height: 874px) {
      .frame-wrapper {
        height: 100vh; /* 뷰포트 높이에 맞춤 */
      }
    }

    /* 내부 요소 크기 조정 */
    .Frame2613883, .Iphone16Pro45 {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .Iphone16Pro45 {
      background: #F4F4F4;
      overflow: hidden;
    }

    /* 이미지 및 콘텐츠 반응형 처리 */
    img[src="assets/pawmotion_1page_3.svg"] {
      width: 100%;
      height: auto;
      max-height: 600px;
      position: absolute;
      top: 142px;
      left: 50%;
      transform: translateX(-50%);
    }

    .Component190, .PreMvp, .Component187 {
      width: 100%;
      max-width: 320px;
      height: auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 145px;
    }

    /* 버튼 및 텍스트 스타일 유지 */
    .Frame2613853 {
      width: 80%; /* 고정값 대신 비율로 */
      max-width: 240px;
    }

    /* 기본 텍스트 스타일 유지 (생략) */
  </style>
</head>
<body>
  <div class="frame-wrapper" id="page1">
    <div data-layer="Frame 2613883" class="Frame2613883">
      <div data-layer="iPhone 16 Pro - 45" class="Iphone16Pro45">
        <img src="assets/pawmotion_1page_3.svg" alt="pawmotion_bg" />
        <div data-layer="Frame 2613856" class="Frame2613856" style="width: 100%; height: 48px; padding: 4px 5px; top: 54px; position: absolute; background: white; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 5;">
          <div data-layer="Frame 2613855" class="Frame2613855" style="width: 111px; height: 29px; position: relative;">
            <img src="assets/pawmotion_1page_1.svg" alt="PERPET" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 111px; height: 29px;" />
          </div>
        </div>
        <div data-layer="Component 190" data-property-1="최종 첫화면" class="Component190">
          <div data-layer="pre MVP" data-property-1="첫화면" class="PreMvp">
            <div data-layer="Component 187" data-property-1="최종종 티켓" class="Component187">
              <div data-layer="Vector" class="Vector" style="width: 100%; height: 93.94px; left: 0; top: 491px; position: absolute; background: transparent;"></div>
              <div data-layer="Vector" class="Vector" style="width: 100%; height: 490.83px; left: 0; top: 0; position: absolute; background: transparent;"></div>
            </div>
            <img data-layer="Pet Care" class="PetCare" style="width: 276px; height: 216px; left: 7px; top: 133.22px; position: absolute; transform: rotate(-9deg); transform-origin: top left;" src="assets/pawmotion_1page_2.svg" alt="center_image" />
            <div data-layer="@PERPET" class="Perpet test-nanum-flower" style="left: 243px; top: 24px; position: absolute; color: black; font-size: 12px; font-weight: 400; line-height: 24px; word-wrap: break-word;">@PERPET</div>
            <div data-layer="우리 강하띠 티켓 일기 쓰기!" style="left: 55px; top: 73px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Pretendard; font-weight: 500; line-height: 28px; word-wrap: break-word;">우리 강하띠 티켓 일기 쓰기!</div>
            <div data-layer="퍼펫과 함께하는 내 강아지 감정 티켓 일기" style="left: 66px; top: 334px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Pretendard; font-weight: 700; line-height: 28px; word-wrap: break-word;">퍼펫과 함께하는<br/>내 강아지 감정 티켓 일기</div>
            <div data-layer="Frame 2613853" class="Frame2613853" style="padding: 6px 25px; left: 50%; top: 530px; position: absolute; background: #208FFF; border-radius: 4px; display: flex; justify-content: center; align-items: center; gap: 10px; cursor: pointer; transform: translateX(-50%);" onclick="window.location.href='page2.html';">
              <div data-layer="바로 시작하기" style="color: white; font-size: 16px; font-family: Pretendard; font-weight: 500; line-height: 36px; word-wrap: break-word;">바로 시작하기</div>
            </div>
            <div data-layer="Frame 2613858" class="Frame2613858" style="width: 50px; height: 30px; padding: 6px 20px; left: 16px; top: 421px; position: absolute; background: #FCFAFA; box-shadow: 0px 1px 2px rgba(0,0,0,0.25); border-radius: 100px; display: flex; justify-content: center; align-items: center; gap: 10px;">
              <div data-layer="#강아지" style="color: black; font-size: 12px; font-family: Pretendard; font-weight: 500; line-height: 24px; word-wrap: break-word;">#강아지</div>
            </div>
            <div data-layer="Frame 2613860" class="Frame2613860" style="width: 50px; height: 30px; padding: 6px 20px; left: 114px; top: 421px; position: absolute; background: #FCFAFA; box-shadow: 0px 1px 2px rgba(0,0,0,0.25); border-radius: 100px; display: flex; justify-content: center; align-items: center; gap: 10px;">
              <div data-layer="#감정필터" style="color: black; font-size: 12px; font-family: Pretendard; font-weight: 500; line-height: 24px; word-wrap: break-word;">#감정필터</div>
            </div>
            <div data-layer="Frame 2613861" class="Frame2613861" style="width: 50px; height: 30px; padding: 6px 20px; left: 212px; top: 421px; position: absolute; background: #FCFAFA; box-shadow: 0px 1px 2px rgba(0,0,0,0.25); border-radius: 100px; display: flex; justify-content: center; align-items: center; gap: 10px;">
              <div data-layer="#반려일기" style="color: black; font-size: 12px; font-family: Pretendard; font-weight: 500; line-height: 24px; word-wrap: break-word;">#반려일기</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
