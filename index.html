<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!--
    user-scalable=no 로 설정해두면 모바일 기기에서 사용자 줌 기능을 제한합니다.
    (필요 없으면 user-scalable=yes 로 두거나 제거)
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mobile Layout with Local Fonts - Page 1</title>
  <style>
    /* ----- 폰트 임베딩 부분 ----- */
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFLight.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    /* ... 나머지 폰트 생략 ... */

    /*
      전체 스크롤 없이, "한 화면에" 402x874 크기를 맞춰
      보이도록 만들기 위해 html, body를 화면 전체 차지 & 숨김.
    */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden; /* 스크롤 비활성 */
    }

    /*
      원본 레이아웃: 402 x 874.
      절대 위치로 화면 중앙에 배치, 비율 유지.
      (Aspect ratio ~ 402:874)
    */
    .frame-wrapper {
      position: absolute;
      width: 402px;
      height: 874px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transform-origin: top left;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /*
      기기의 가로:세로 비가 402/874 (약 0.46)보다 큰 경우:
      => 기기가 더 "넓고 낮"으므로 높이를 기준으로 축소.
      (min-aspect-ratio: 402/874) => aspect-ratio >= 0.46.
      여기서는 874px 대비 화면의 100vh 로 축소.
    */
    @media screen and (min-aspect-ratio: 402/874) {
      .frame-wrapper {
        transform: translate(-50%, -50%) scale(calc(100vh / 874));
      }
    }

    /*
      기기의 가로:세로 비가 402/874 (약 0.46)보다 작은 경우:
      => 기기가 더 "좁고 길"으므로 너비를 기준으로 축소.
      (max-aspect-ratio: 402/874) => aspect-ratio <= 0.46.
      여기서는 402px 대비 화면의 100vw 로 축소.
    */
    @media screen and (max-aspect-ratio: 402/874) {
      .frame-wrapper {
        transform: translate(-50%, -50%) scale(calc(100vw / 402));
      }
    }

    /* 폰트 관련 테스트 클래스 (원본 그대로) */
    .test-gmarket-light { font-family: 'GmarketSans'; font-weight: 300; }
    .test-pretendard-bold { font-family: 'Pretendard'; font-weight: 700; }
    .test-nanum-flower { font-family: '나눔손글씨 꽃내음', sans-serif; font-weight: 400; }
  </style>
</head>
