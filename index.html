<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Layout with Local Fonts - Page 1</title>
  <style>
    /* GmarketSans Light (300) */
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFLight.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    /* GmarketSans Medium (500) */
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFMedium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    /* GmarketSans Bold (700) */
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFBold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    /* Pretendard ExtraLight (200) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-ExtraLight.ttf') format('truetype');
      font-weight: 200;
      font-style: normal;
    }
    /* Pretendard Light (300) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    /* Pretendard Medium (500) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    /* Pretendard Bold (700) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    /* Pretendard ExtraBold (800) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-ExtraBold.ttf') format('truetype');
      font-weight: 800;
      font-style: normal;
    }
    /* Pretendard Black (900) */
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Black.ttf') format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    /* 나눔손글씨 폰트 (weight 400) */
    @font-face {
      font-family: '나눔손글씨 꽃내음';
      src: url('fonts/나눔손글씨 꽃내음.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: '나눔손글씨 암스테르담';
      src: url('fonts/나눔손글씨 암스테르담.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    /* 페이지 전체 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      background: #F0F0F0;
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .frame-wrapper {
      width: 402px;
      height: 874px;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 402px), (max-height: 874px) {
      .frame-wrapper {
        transform: scale(min(calc(100vw / 402), calc(100vh / 874)));
        transform-origin: top center;
        height: auto;
      }
    }
    /* 기본 텍스트 스타일 */
    .test-gmarket-light { font-family: 'GmarketSans'; font-weight: 300; }
    .test-pretendard-bold { font-family: 'Pretendard'; font-weight: 700; }
    .test-nanum-flower { font-family: '나눔손글씨 꽃내음', sans-serif; font-weight: 400; }
  </style>
</head>
