<body>
  <div class="frame-wrapper" id="page3">
    <div class="page3-background">
      <img src="assets/pawmotion_3page_2.svg" alt="page3 background" />
      <div class="ticket-title">
        <span id="ticketChildName" class="child-name"></span><span class="suffix">Ïùò Í∞êÏ†ï Ìã∞Ïºì Î∞úÌñâ ÏôÑÎ£å!</span>
      </div>

        <div class="save-btn-text">Ïù¥ÎØ∏ÏßÄÎ°ú Ï†ÄÏû•ÌïòÍ∏∞</div>
      </div>
      <div class="ticket-container">
        <div class="ticket-top"></div>
        <div class="ticket-bottom"></div>
        <div class="ticket-date" id="currentDate"></div>

          <div class="emotion-text" id="emotionText">?????</div>

        <input type="file" id="imageUpload" class="hidden-file-input" accept="image/*" onchange="addImage(event)" />

        <textarea class="ticket-comment" id="ticketComment" placeholder="Ïù¥Í≥≥Ïóê Ïò§ÎäòÏùò ÏùºÍ∏∞Î•º Í∏∞Î°ùÌï¥Î≥¥ÏÑ∏Ïöîüìù"></textarea>
        <div class="ticket-images" id="ticketImages">

        </div>

      </div>
      <div class="analyze-btn" id="analyzeBtn" onclick="analyzeEmotion()">
        <div class="analyze-btn-text" id="analyzeBtnText">Í∞êÏ†ï Î∂ÑÏÑùÌïòÍ∏∞</div>
      </div>
      <div class="top-bar">
        <div class="back-btn" onclick="window.location.href='page2.html';">
          <img src="assets/pawmotion_3page_1.svg" alt="back button" style="width:24px; height:24px;" />
        </div>
        <div class="emojis">üòÑü§¨üò°üò¢üò¨üôÉ</div>

  <script>
    function scaleFrame() {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var scaleValue = Math.min(w / 432, h / 820);
      var frameWrapper = document.querySelector('.frame-wrapper');
      frameWrapper.style.transform = "translate(-50%, -50%) scale(" + scaleValue + ")";
      return scaleValue;
    }
    window.addEventListener('load', scaleFrame);
    window.addEventListener('resize', scaleFrame);

    const urlParams = new URLSearchParams(window.location.search);
    const childName = urlParams.get('childName') || "Ïù¥Î¶Ñ ÏóÜÏùå";
    document.getElementById("ticketChildName").textContent = childName;

    const today = new Date();
    const formattedDate = `${today.getFullYear()}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getDate()).padStart(2, '0')}`;
    document.getElementById("currentDate").textContent = formattedDate;

    let isImageUploaded = false;
    let uploadedImage = null;
    let model = null;
    let isModelLoaded = false;

    const emotionMapping = {
      0: { text: "üò£ ANGRY", class: "angry" },
      1: { text: "üò¢ SAD", class: "sad" },
      2: { text: "üòä RELAXED", class: "relaxed" },
      3: { text: "üòÑ HAPPY", class: "happy" }
    };

    async function loadModel() {
      try {
        model = await tf.loadLayersModel('model/model.json');
        isModelLoaded = true;
        console.log("Î™®Îç∏ Î°úÎìú ÏôÑÎ£å");
        checkAnalyzeButtonState();
      } catch (error) {
        console.error("Î™®Îç∏ Î°úÎìú Ïò§Î•ò:", error);
        alert("Î™®Îç∏ÏùÑ Î°úÎìúÌïòÎäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥ Ï£ºÏÑ∏Ïöî.");
      }
    }

    function checkAnalyzeButtonState() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      if (isImageUploaded && isModelLoaded) {
        analyzeBtn.classList.add("active");
      } else {
        analyzeBtn.classList.remove("active");
      }
    }

    async function preprocessImage(imageElement) {
      let tensor = tf.browser.fromPixels(imageElement);
      const cropRatio = 0.85;
      const h = tensor.shape[0];
      const w = tensor.shape[1];
      const cropH = Math.floor(h * cropRatio);
      const cropW = Math.floor(w * cropRatio);
      const startY = Math.floor((h - cropH) / 2);
      const startX = Math.floor((w - cropW) / 2);
      tensor = tensor.slice([startY, startX, 0], [cropH, cropW, 3]);
      tensor = tf.image.resizeBilinear(tensor, [192, 192]);
      tensor = tensor.expandDims(0);
      return tensor;
    }

    function addImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "uploaded image";
          img.style.position = "absolute";
          img.style.width = "300px";
          img.style.height = "330px";
          img.style.left = "66px";
          img.style.top = "214px";
          img.style.objectFit = "cover";
          img.style.zIndex = "10";
          const ticketContainer = document.querySelector(".ticket-container");
          ticketContainer.appendChild(img);
          uploadedImage = img;
          isImageUploaded = true;
          checkAnalyzeButtonState();
        };
        reader.readAsDataURL(file);
      }
    }

    async function analyzeEmotion() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      const analyzeBtnText = document.getElementById("analyzeBtnText");

      if (!isImageUploaded) {
        alert("Î®ºÏ†Ä Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎ°úÎìúÌï¥ Ï£ºÏÑ∏Ïöî.");
        return;
      }
      if (!isModelLoaded) {
        alert("Î™®Îç∏Ïù¥ ÏïÑÏßÅ Î°úÎìú Ï§ëÏûÖÎãàÎã§. Ïû†Ïãú Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.");
        return;
      }

      analyzeBtn.classList.add("loading");
      analyzeBtn.style.pointerEvents = "none";
      analyzeBtnText.textContent = "Î∂ÑÏÑù Ï§ë...";

      try {
        const processedImage = await preprocessImage(uploadedImage);
        const prediction = model.predict(processedImage);
        const predArray = prediction.dataSync();
        const predClass = predArray.indexOf(Math.max(...predArray));
        const emotionResult = emotionMapping[predClass];
        document.getElementById("emotionText").textContent = emotionResult.text;
        setTimeout(() => {
          document.getElementById("ticketImages").style.display = "block";
          document.getElementById("ticketCode").style.display = "block";
          document.getElementById("ticketCode").textContent = generateRandomCode();
          document.getElementById("saveBtn").style.display = "flex";
          analyzeBtn.style.display = "none";
        }, 2000);
        console.log("Í∞êÏ†ï ÏòàÏ∏° Í≤∞Í≥º:", emotionResult.text, "ÌôïÎ•†:", predArray);
      } catch (error) {
        console.error("Í∞êÏ†ï Î∂ÑÏÑù Ïò§Î•ò:", error);
        document.getElementById("emotionText").textContent = "Î∂ÑÏÑù Ïò§Î•ò";
        setTimeout(() => {
          analyzeBtn.classList.remove("loading");
          analyzeBtn.style.pointerEvents = "auto";
          analyzeBtnText.textContent = "Í∞êÏ†ï Î∂ÑÏÑùÌïòÍ∏∞";
          alert("Í∞êÏ†ï Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.");
        }, 2000);
      }
    }

    function generateRandomCode() {
      const part1 = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
      const part2 = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      const part3 = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      const part4 = Math.floor(Math.random() * 10000000000).toString().padStart(10, '0');
      return `${part1}-${part2}-${part3}-${part4}`;
    }

    function saveAsImage() {
      // Ï†úÏô∏Ìï† ÏöîÏÜåÎì§ Ïà®Í∏∞Í∏∞
      document.querySelector('.ticket-title').style.display = 'none';
      document.querySelector('.save-btn').style.display = 'none';
      document.querySelector('.analyze-btn').style.display = 'none';
      document.querySelector('.top-bar').style.display = 'none';
      document.querySelector('.add-image-btn').style.display = 'none';

      const frameWrapper = document.querySelector('.frame-wrapper');
      const scaleValue = scaleFrame(); // ÌòÑÏû¨ Ïä§ÏºÄÏùº Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
      const width = 432; // ÏõêÎûò ÎÑàÎπÑ
      const height = 820; // ÏõêÎûò ÎÜíÏù¥

      // Î∑∞Ìè¨Ìä∏Ïóê ÎßûÏ∂ò Ïã§Ï†ú ÌÅ¨Í∏∞ Í≥ÑÏÇ∞
      const scaledWidth = width * scaleValue;
      const scaledHeight = height * scaleValue;

      // Ï∫°Ï≤ò ÏòµÏÖò ÏÑ§Ï†ï
      html2canvas(frameWrapper, {
        width: width, // ÏöîÏÜåÏùò ÏõêÎûò ÌÅ¨Í∏∞
        height: height,
        scale: scaleValue * window.devicePixelRatio, // Ïä§ÏºÄÏùºÎßÅÍ≥º ÎîîÎ∞îÏù¥Ïä§ Ìï¥ÏÉÅÎèÑ Î∞òÏòÅ
        useCORS: true, // Ïô∏Î∂Ä Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÌóàÏö©
        logging: true // ÎîîÎ≤ÑÍπÖÏö© Î°úÍ∑∏
      }).then(canvas => {
        // ÏöîÏÜåÎì§ Î≥µÏõê
        document.querySelector('.ticket-title').style.display = 'block';
        document.querySelector('.save-btn').style.display = 'flex';
        document.querySelector('.analyze-btn').style.display = 'none';
        document.querySelector('.top-bar').style.display = 'block';
        document.querySelector('.add-image-btn').style.display = 'flex';

        // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ Ï°∞Ï†ï (ÌôîÎ©¥Ïóê Î≥¥Ïù¥Îäî ÌÅ¨Í∏∞Î°ú)
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = scaledWidth * window.devicePixelRatio;
        tempCanvas.height = scaledHeight * window.devicePixelRatio;
        const ctx = tempCanvas.getContext('2d');
        ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

        // Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû•
        const link = document.createElement('a');
        link.download = 'ticket.png';
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
      }).catch(err => {
        console.error("Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû• Ïò§Î•ò:", err);
        alert("Ïù¥ÎØ∏ÏßÄÎ•º Ï†ÄÏû•ÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        // Ïò§Î•ò Î∞úÏÉù Ïãú ÏöîÏÜå Î≥µÏõê
        document.querySelector('.ticket-title').style.display = 'block';
        document.querySelector('.save-btn').style.display = 'flex';
        document.querySelector('.analyze-btn').style.display = 'none';
        document.querySelector('.top-bar').style.display = 'block';
        document.querySelector('.add-image-btn').style.display = 'flex';
      });
    }

    window.addEventListener("load", function() {
      loadModel();

      const ticketComment = document.getElementById("ticketComment");
      ticketComment.addEventListener("focus", function() {
        window.removeEventListener('resize', scaleFrame);
        document.body.style.overflow = "auto";
        ticketComment.scrollIntoView({ behavior: "smooth", block: "center" });
      });
      ticketComment.addEventListener("blur", function() {
        window.addEventListener('resize', scaleFrame);
        scaleFrame();
        document.body.style.overflow = "hidden";
      });

      const saveBtn = document.getElementById("saveBtn");
      saveBtn.addEventListener("click", saveAsImage);
    });
  </script>
