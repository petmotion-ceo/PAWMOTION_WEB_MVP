<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Layout with Local Fonts - Page 3</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <!-- html2canvas 라이브러리 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFMedium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: '나눔손글씨 꽃내음';
      src: url('fonts/나눔손글씨 꽃내음.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      overflow: hidden;
    }
    /* 프레임 폭을 480px로 변경 */
    .frame-wrapper {
      width: 480px;
      height: 874px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      background: #FFFFFF;
      overflow: hidden;
    }
    /* 모바일 대응 미디어 쿼리 */
    @media (max-width: 480px), (max-height: 874px) {
      .frame-wrapper {
        transform: translate(-50%, -50%) scale(calc(min(100vw / 480, 100vh / 874)));
      }
    }
    .page3-background {
      width: 480px;
      height: 874px;
      background: #F4F4F4;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
    }
    /* ticket-title: 좌측 22px→24px */
    .ticket-title {
      position: absolute;
      left: 24px;
      top: 126px;
    }
    .ticket-title .child-name {
      color: black;
      font-size: 20px;
      font-family: Pretendard;
      font-weight: 700;
      line-height: 28px;
    }
    .ticket-title .suffix {
      color: black;
      font-size: 20px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 28px;
    }
    /* save-btn: 폭 287px→319px, 좌측 57px→63px */
    .save-btn {
      position: absolute;
      width: 319px;
      height: 48px;
      left: 63px;
      top: 779px;
      background: #208FFF;
      border-radius: 4px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .save-btn-text {
      color: white;
      font-size: 16px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 18.75px;
    }
    /* ticket-container: 폭 320px→356px, 좌측 41px→46px */
    .ticket-container {
      width: 356px;
      height: 584.94px;
      position: absolute;
      left: 46px;
      top: 178px;
    }
    /* ticket-top & ticket-bottom도 container 폭에 맞춤 */
    .ticket-bottom {
      width: 356px;
      height: 93.94px;
      position: absolute;
      left: 0;
      top: 491px;
      background: transparent;
    }
    .ticket-top {
      width: 356px;
      height: 490.83px;
      position: absolute;
      left: 0;
      top: 0;
      background: transparent;
    }
    /* ticket-comment: 폭 265px→294px, 좌측 30px→33px */
    .ticket-comment {
      width: 294px;
      height: 60px;
      position: absolute;
      left: 33px;
      top: 426px;
      color: black;
      font-size: 16px;
      font-family: '나눔손글씨 꽃내음';
      font-weight: 400;
      line-height: 24px;
      word-wrap: break-word;
      background: transparent;
      border: none;
      resize: none;
      overflow: hidden;
    }
    .ticket-comment::placeholder {
      color: #888;
      opacity: 0.8;
    }
    /* ticket-perpet: 좌측 244px→271px */
    .ticket-perpet {
      position: absolute;
      left: 271px;
      top: 398px;
      color: black;
      font-size: 12px;
      font-family: Pretendard;
      font-weight: 700;
      line-height: 24px;
    }
    /* emotion-bar: 폭 320px→356px */
    .emotion-bar {
      width: 356px;
      height: 36px;
      position: absolute;
      left: 0;
      top: 45px;
      background: #DEEFFF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .emotion-text {
      color: black;
      font-size: 20px;
      font-family: 'GmarketSans';
      font-weight: 500;
      line-height: 24px;
    }
    /* ticket-images: 중앙 배치 */
    .ticket-images {
      display: none;
    }
    .ticket-images img {
      position: absolute;
      top: 519px;
      left: 50%;
      transform: translateX(-50%);
    }
    /* ticket-code: 좌측 64px→71px */
    .ticket-code {
      position: absolute;
      left: 71px;
      top: 551px;
      color: black;
      font-size: 12px;
      font-family: Pretendard;
      font-weight: 300;
      line-height: 24px;
      display: none;
    }
    /* ticket-date: 좌측 16px→18px */
    .ticket-date {
      position: absolute;
      left: 18px;
      top: 11px;
      color: black;
      font-size: 20px;
      font-family: '나눔손글씨 꽃내음';
      font-weight: 400;
      line-height: 24px;
    }
    /* top-bar: 폭 432px→480px */
    .top-bar {
      width: 480px;
      height: 48px;
      position: absolute;
      left: 0;
      top: 54px;
      background: #FAFAFA;
    }
    /* back-btn: 좌측 40px→44px */
    .back-btn {
      width: 24px;
      height: 24px;
      position: absolute;
      left: 44px;
      top: 12px;
      cursor: pointer;
    }
    .emojis {
      position: absolute;
      left: 50%;
      top: 7px;
      transform: translateX(-50%);
      color: white;
      font-size: 21px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 35px;
    }
    /* add-image-btn: 폭 300px→333px, 좌측 10px→11px */
    .add-image-btn {
      position: absolute;
      width: 333px;
      height: 330px;
      left: 11px;
      top: 90px;
      background: #D9D9D9;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      color: black;
      font-family: Pretendard;
      font-weight: 500;
    }
    .hidden-file-input {
      display: none;
    }
    /* analyze-btn: 폭 287px→319px, 좌측 57px→63px */
    .analyze-btn {
      position: absolute;
      width: 319px;
      height: 48px;
      left: 63px;
      top: 709px;
      background: #208FFF;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
      overflow: hidden;
      position: relative;
    }
    .analyze-btn.active {
      opacity: 1;
      pointer-events: auto;
    }
    .analyze-btn.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #208FFF, #66B2FF);
      animation: fillGradient 2s linear forwards;
      z-index: 0;
    }
    .analyze-btn-text {
      color: white;
      font-size: 16px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 18.75px;
      position: relative;
      z-index: 1;
    }
    @keyframes fillGradient {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper" id="page3">
    <div class="page3-background">
      <!-- 배경 이미지 폭 480px, 상단 172px부터 600px 높이 -->
      <img id="backgroundImage" src="assets/pawmotion_3page_2.svg" alt="page3 background" style="position:absolute; top:172px; left:50%; transform:translateX(-50%); width:480px; height:600px; z-index:0;" />
      <div class="ticket-title">
        <span id="ticketChildName" class="child-name"></span><span class="suffix">의 감정 티켓 발행 완료!</span>
      </div>
      <div class="save-btn" id="saveBtn" onclick="saveAsImage()">
        <div class="save-btn-text">이미지로 저장하기</div>
      </div>
      <div class="ticket-container">
        <div class="ticket-top"></div>
        <div class="ticket-bottom"></div>
        <div class="ticket-date" id="currentDate"></div>
        <div class="emotion-bar">
          <div class="emotion-text" id="emotionText">?????</div>
        </div>
        <div class="add-image-btn" onclick="document.getElementById('imageUpload').click()">+</div>
        <input type="file" id="imageUpload" class="hidden-file-input" accept="image/*" onchange="addImage(event)" />
        <div class="ticket-perpet">@PERPET</div>
        <textarea class="ticket-comment" id="ticketComment" placeholder="이곳에 오늘의 일기를 기록해보세요📝"></textarea>
        <div class="ticket-images" id="ticketImages">
          <img src="assets/pawmotion_3page_3.svg" alt="grouped ticket image" />
        </div>
        <div class="ticket-code" id="ticketCode"></div>
      </div>
      <div class="analyze-btn" id="analyzeBtn" onclick="analyzeEmotion()">
        <div class="analyze-btn-text" id="analyzeBtnText">감정 분석하기</div>
      </div>
      <div class="top-bar">
        <div class="back-btn" onclick="window.location.href='page2.html';">
          <img src="assets/pawmotion_3page_1.svg" alt="back button" style="width:24px; height:24px;" />
        </div>
        <div class="emojis">😄🤬😡😢😬🙃</div>
      </div>
    </div>
  </div>

  <script>
    // URL 파라미터에서 데이터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const childName = urlParams.get('childName') || "이름 없음";
    document.getElementById("ticketChildName").textContent = childName;
    // 현재 날짜 삽입 (YYYY.MM.DD 형식)
    const today = new Date();
    const formattedDate = `${today.getFullYear()}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getDate()).padStart(2, '0')}`;
    document.getElementById("currentDate").textContent = formattedDate;
    // 상태 변수
    let isImageUploaded = false;
    let uploadedImage = null;
    let model = null;
    let isModelLoaded = false;
    // 감정 매핑
    const emotionMapping = {
      0: { text: "😣 ANGRY", class: "angry" },
      1: { text: "😢 SAD", class: "sad" },
      2: { text: "😊 RELAXED", class: "relaxed" },
      3: { text: "😄 HAPPY", class: "happy" }
    };
    // 모델 로드 함수
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('model/model.json');
        isModelLoaded = true;
        console.log("모델 로드 완료");
        checkAnalyzeButtonState();
      } catch (error) {
        console.error("모델 로드 오류:", error);
        alert("모델을 로드하는 데 실패했습니다. 페이지를 새로고침해 주세요.");
      }
    }
    // 분석 버튼 상태 업데이트
    function checkAnalyzeButtonState() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      if (isImageUploaded && isModelLoaded) {
        analyzeBtn.classList.add("active");
      } else {
        analyzeBtn.classList.remove("active");
      }
    }
    // 페이지 로드 시 모델 로드 및 스케일 적용
    window.onload = function() {
      loadModel();
      scaleFrame();
    };
    // 랜덤 코드 생성 함수
    function generateRandomCode() {
      const part1 = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
      const part2 = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      const part3 = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      const part4 = Math.floor(Math.random() * 10000000000).toString().padStart(10, '0');
      return `${part1}-${part2}-${part3}-${part4}`;
    }
    // 이미지 전처리 함수
    async function preprocessImage(imageElement) {
      let tensor = tf.browser.fromPixels(imageElement);
      const cropRatio = 0.85;
      const h = tensor.shape[0];
      const w = tensor.shape[1];
      const cropH = Math.floor(h * cropRatio);
      const cropW = Math.floor(w * cropRatio);
      const startY = Math.floor((h - cropH) / 2);
      const startX = Math.floor((w - cropW) / 2);
      tensor = tensor.slice([startY, startX, 0], [cropH, cropW, 3]);
      tensor = tf.image.resizeBilinear(tensor, [192, 192]);
      tensor = tensor.expandDims(0);
      return tensor;
    }
    // 이미지 업로드 함수
    function addImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "uploaded image";
          img.style.position = "absolute";
          img.style.width = "300px";
          img.style.height = "330px";
          img.style.left = "11px";
          img.style.top = "90px";
          img.style.objectFit = "cover";
          img.style.zIndex = "10";
          const ticketContainer = document.querySelector(".ticket-container");
          ticketContainer.appendChild(img);
          uploadedImage = img;
          isImageUploaded = true;
          checkAnalyzeButtonState();
        };
        reader.readAsDataURL(file);
      }
    }
    // 감정 분석 함수
    async function analyzeEmotion() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      const analyzeBtnText = document.getElementById("analyzeBtnText");
      if (!isImageUploaded) {
        alert("먼저 이미지를 업로드해 주세요.");
        return;
      }
      if (!isModelLoaded) {
        alert("모델이 아직 로드 중입니다. 잠시 기다려주세요.");
        return;
      }
      analyzeBtn.classList.add("loading");
      analyzeBtn.style.pointerEvents = "none";
      analyzeBtnText.textContent = "분석 중...";
      try {
        const processedImage = await preprocessImage(uploadedImage);
        const prediction = model.predict(processedImage);
        const predArray = prediction.dataSync();
        const predClass = predArray.indexOf(Math.max(...predArray));
        const emotionResult = emotionMapping[predClass];
        document.getElementById("emotionText").textContent = emotionResult.text;
        setTimeout(() => {
          document.getElementById("ticketImages").style.display = "block";
          document.getElementById("ticketCode").style.display = "block";
          document.getElementById("ticketCode").textContent = generateRandomCode();
          document.getElementById("saveBtn").style.display = "flex";
          analyzeBtn.style.display = "none";
        }, 2000);
        console.log("감정 예측 결과:", emotionResult.text, "확률:", predArray);
      } catch (error) {
        console.error("감정 분석 오류:", error);
        document.getElementById("emotionText").textContent = "분석 오류";
        setTimeout(() => {
          analyzeBtn.classList.remove("loading");
          analyzeBtn.style.pointerEvents = "auto";
          analyzeBtnText.textContent = "감정 분석하기";
          alert("감정 분석 중 오류가 발생했습니다. 다시 시도해 주세요.");
        }, 2000);
      }
    }
    // saveAsImage 함수: .page3-background 영역에서 y=172, 높이600px 크기로 캡쳐 후 다운로드
    function saveAsImage() {
      html2canvas(document.querySelector('.page3-background')).then(canvas => {
        const cropX = 0;
        const cropY = 172;
        const cropWidth = 480;
        const cropHeight = 600;
        const croppedCanvas = document.createElement('canvas');
        croppedCanvas.width = cropWidth;
        croppedCanvas.height = cropHeight;
        const ctx = croppedCanvas.getContext('2d');
        ctx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
        const link = document.createElement('a');
        link.download = 'ticket.png';
        link.href = croppedCanvas.toDataURL('image/png');
        link.click();
      });
    }
    // scaleFrame 함수: 기준 480x874에 맞춰 스케일 적용
    function scaleFrame() {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var scaleValue = Math.min(w / 480, h / 874);
      var frameWrapper = document.querySelector('.frame-wrapper');
      frameWrapper.style.transform = "translate(-50%, -50%) scale(" + scaleValue + ")";
    }
    window.addEventListener('resize', scaleFrame);
  </script>
</body>
</html>
