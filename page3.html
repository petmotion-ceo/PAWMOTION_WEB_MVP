<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 디바이스에서 초기 스케일 고정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Layout with Local Fonts - Page 3</title>
  <!-- html2canvas 라이브러리 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: 'GmarketSans';
      src: url('fonts/GmarketSansTTFMedium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('fonts/Pretendard-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: '나눔손글씨 꽃내음';
      src: url('fonts/나눔손글씨 꽃내음.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    /* 기본 레이아웃: 스크롤 없고 중앙 고정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      overflow: hidden;
      box-sizing: border-box;
    }
    .frame-wrapper {
      width: 432px;
      height: 874px;
      background: #FFFFFF;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      overflow: hidden;
    }
    /* 내부 페이지3 스타일 */
    .page3-background {
      width: 432px;
      height: 874px;
      background: #F4F4F4;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
    }
    .ticket-title {
      position: absolute;
      left: 22px;
      top: 126px;
    }
    .ticket-title .child-name {
      color: black;
      font-size: 20px;
      font-family: Pretendard;
      font-weight: 700;
      line-height: 28px;
    }
    .ticket-title .suffix {
      color: black;
      font-size: 20px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 28px;
    }
    .save-btn {
      position: absolute;
      width: 287px;
      height: 48px;
      left: 72px;
      top: 779px;
      background: #208FFF;
      border-radius: 4px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .save-btn-text {
      color: white;
      font-size: 16px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 18.75px;
    }
    .ticket-container {
      width: 320px;
      height: 584.94px;
      position: absolute;
      left: 56px;
      top: 178px;
    }
    .ticket-bottom {
      width: 320px;
      height: 93.94px;
      position: absolute;
      left: 0;
      top: 491px;
      background: transparent;
    }
    .ticket-top {
      width: 320px;
      height: 490.83px;
      position: absolute;
      left: 0;
      top: 0;
      background: transparent;
    }
    .ticket-comment {
      width: 265px;
      height: 60px;
      position: absolute;
      left: 30px;
      top: 426px;
      color: black;
      font-size: 16px;
      font-family: '나눔손글씨 꽃내음';
      font-weight: 400;
      line-height: 24px;
      word-wrap: break-word;
      background: transparent;
      border: none;
      resize: none;
      overflow: hidden;
    }
    .ticket-comment::placeholder {
      color: #888;
      opacity: 0.8;
    }
    .ticket-perpet {
      position: absolute;
      left: 244px;
      top: 398px;
      color: black;
      font-size: 12px;
      font-family: Pretendard;
      font-weight: 700;
      line-height: 24px;
    }
    .emotion-bar {
      width: 320px;
      height: 36px;
      position: absolute;
      left: 0;
      top: 45px;
      background: #DEEFFF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .emotion-text {
      color: black;
      font-size: 20px;
      font-family: 'GmarketSans';
      font-weight: 500;
      line-height: 24px;
    }
    .ticket-images img {
      position: absolute;
      top: 519px;
    }
    .ticket-images {
      display: none;
    }
    .ticket-code {
      position: absolute;
      left: 64px;
      top: 551px;
      color: black;
      font-size: 12px;
      font-family: Pretendard;
      font-weight: 300;
      line-height: 24px;
      display: none;
    }
    .ticket-date {
      position: absolute;
      left: 16px;
      top: 11px;
      color: black;
      font-size: 20px;
      font-family: '나눔손글씨 꽃내음';
      font-weight: 400;
      line-height: 24px;
    }
    .top-bar {
      width: 432px;
      height: 48px;
      position: absolute;
      left: 0;
      top: 54px;
      background: #FAFAFA;
    }
    .back-btn {
      width: 24px;
      height: 24px;
      position: absolute;
      left: 40px;
      top: 12px;
      cursor: pointer;
    }
    .emojis {
      position: absolute;
      left: 50%;
      top: 7px;
      transform: translateX(-50%);
      color: white;
      font-size: 21px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 35px;
    }
    .add-image-btn {
      position: absolute;
      width: 300px;
      height: 330px;
      left: 10px;
      top: 90px;
      background: #D9D9D9;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      color: black;
      font-family: Pretendard;
      font-weight: 500;
    }
    .hidden-file-input {
      display: none;
    }
    .analyze-btn {
      position: absolute;
      width: 287px;
      height: 48px;
      left: 72px;
      top: 709px;
      background: #208FFF;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
      overflow: hidden;
      position: relative;
    }
    .analyze-btn.active {
      opacity: 1;
      pointer-events: auto;
    }
    .analyze-btn.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #208FFF, #66B2FF);
      animation: fillGradient 2s linear forwards;
      z-index: 0;
    }
    .analyze-btn-text {
      color: white;
      font-size: 16px;
      font-family: Pretendard;
      font-weight: 500;
      line-height: 18.75px;
      position: relative;
      z-index: 1;
    }
    @keyframes fillGradient {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper" id="page3">
    <div class="page3-background">
      <img src="assets/pawmotion_3page_2.svg" alt="page3 background"
           style="position:absolute; top:172px; left:50%; transform:translateX(-50%); width:432px; height:600px; z-index:0;" />
      <div class="ticket-title">
        <span id="ticketChildName" class="child-name"></span><span class="suffix">의 감정 티켓 발행 완료!</span>
      </div>
      <div class="save-btn" id="saveBtn">
        <div class="save-btn-text">이미지로 저장하기</div>
      </div>
      <div class="ticket-container">
        <div class="ticket-top"></div>
        <div class="ticket-bottom"></div>
        <div class="ticket-date" id="currentDate"></div>
        <div class="emotion-bar">
          <div class="emotion-text" id="emotionText">?????</div>
        </div>
        <div class="add-image-btn" onclick="document.getElementById('imageUpload').click()">+</div>
        <input type="file" id="imageUpload" class="hidden-file-input" accept="image/*" onchange="addImage(event)" />
        <div class="ticket-perpet">@PERPET</div>
        <textarea class="ticket-comment" id="ticketComment" placeholder="이곳에 오늘의 일기를 기록해보세요📝"></textarea>
        <div class="ticket-images" id="ticketImages">
          <img src="assets/pawmotion_3page_3.svg" alt="grouped ticket image" />
        </div>
        <div class="ticket-code" id="ticketCode"></div>
      </div>
      <div class="analyze-btn" id="analyzeBtn" onclick="analyzeEmotion()">
        <div class="analyze-btn-text" id="analyzeBtnText">감정 분석하기</div>
      </div>
      <div class="top-bar">
        <div class="back-btn" onclick="window.location.href='page2.html';">
          <img src="assets/pawmotion_3page_1.svg" alt="back button" style="width:24px; height:24px;" />
        </div>
        <div class="emojis">😄🤬😡😢😬🙃</div>
      </div>
    </div>
  </div>

  <script>
    // 화면 크기에 따라 .frame-wrapper scale 적용
    function scaleFrame() {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var scaleValue = Math.min(w / 432, h / 874);
      var frameWrapper = document.querySelector('.frame-wrapper');
      frameWrapper.style.transform = "translate(-50%, -50%) scale(" + scaleValue + ")";
    }
    window.addEventListener('load', scaleFrame);
    window.addEventListener('resize', scaleFrame);

    // URL 파라미터에서 데이터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const childName = urlParams.get('childName') || "이름 없음";
    document.getElementById("ticketChildName").textContent = childName;

    // 현재 날짜 삽입 (YYYY.MM.DD 형식)
    const today = new Date();
    const formattedDate = `${today.getFullYear()}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getDate()).padStart(2, '0')}`;
    document.getElementById("currentDate").textContent = formattedDate;

    // 상태 변수
    let isImageUploaded = false;
    let uploadedImage = null;
    let model = null;
    let isModelLoaded = false;

    // 감정 매핑
    const emotionMapping = {
      0: { text: "😣 ANGRY", class: "angry" },
      1: { text: "😢 SAD", class: "sad" },
      2: { text: "😊 RELAXED", class: "relaxed" },
      3: { text: "😄 HAPPY", class: "happy" }
    };

    // 모델 로드 함수
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('model/model.json');
        isModelLoaded = true;
        console.log("모델 로드 완료");
        checkAnalyzeButtonState();
      } catch (error) {
        console.error("모델 로드 오류:", error);
        alert("모델을 로드하는 데 실패했습니다. 페이지를 새로고침해 주세요.");
      }
    }

    // 분석 버튼 상태 확인 및 업데이트
    function checkAnalyzeButtonState() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      if (isImageUploaded && isModelLoaded) {
        analyzeBtn.classList.add("active");
      } else {
        analyzeBtn.classList.remove("active");
      }
    }

    // 이미지 전처리 함수
    async function preprocessImage(imageElement) {
      let tensor = tf.browser.fromPixels(imageElement);
      const cropRatio = 0.85;
      const h = tensor.shape[0];
      const w = tensor.shape[1];
      const cropH = Math.floor(h * cropRatio);
      const cropW = Math.floor(w * cropRatio);
      const startY = Math.floor((h - cropH) / 2);
      const startX = Math.floor((w - cropW) / 2);
      tensor = tensor.slice([startY, startX, 0], [cropH, cropW, 3]);
      tensor = tf.image.resizeBilinear(tensor, [192, 192]);
      tensor = tensor.expandDims(0);
      return tensor;
    }

    // 이미지 업로드 함수
    function addImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "uploaded image";
          img.style.position = "absolute";
          img.style.width = "300px";
          img.style.height = "330px";
          img.style.left = "10px";
          img.style.top = "90px";
          img.style.objectFit = "cover";
          img.style.zIndex = "10";
          const ticketContainer = document.querySelector(".ticket-container");
          ticketContainer.appendChild(img);
          uploadedImage = img;
          isImageUploaded = true;
          checkAnalyzeButtonState();
        };
        reader.readAsDataURL(file);
      }
    }

    // 감정 분석 함수
    async function analyzeEmotion() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      const analyzeBtnText = document.getElementById("analyzeBtnText");

      if (!isImageUploaded) {
        alert("먼저 이미지를 업로드해 주세요.");
        return;
      }
      if (!isModelLoaded) {
        alert("모델이 아직 로드 중입니다. 잠시 기다려주세요.");
        return;
      }

      analyzeBtn.classList.add("loading");
      analyzeBtn.style.pointerEvents = "none";
      analyzeBtnText.textContent = "분석 중...";

      try {
        const processedImage = await preprocessImage(uploadedImage);
        const prediction = model.predict(processedImage);
        const predArray = prediction.dataSync();
        const predClass = predArray.indexOf(Math.max(...predArray));
        const emotionResult = emotionMapping[predClass];
        document.getElementById("emotionText").textContent = emotionResult.text;
        setTimeout(() => {
          document.getElementById("ticketImages").style.display = "block";
          document.getElementById("ticketCode").style.display = "block";
          document.getElementById("ticketCode").textContent = generateRandomCode();
          document.getElementById("saveBtn").style.display = "flex";
          analyzeBtn.style.display = "none";
        }, 2000);
        console.log("감정 예측 결과:", emotionResult.text, "확률:", predArray);
      } catch (error) {
        console.error("감정 분석 오류:", error);
        document.getElementById("emotionText").textContent = "분석 오류";
        setTimeout(() => {
          analyzeBtn.classList.remove("loading");
          analyzeBtn.style.pointerEvents = "auto";
          analyzeBtnText.textContent = "감정 분석하기";
          alert("감정 분석 중 오류가 발생했습니다. 다시 시도해 주세요.");
        }, 2000);
      }
    }

    // 랜덤 코드 생성 함수
    function generateRandomCode() {
      const part1 = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
      const part2 = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      const part3 = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      const part4 = Math.floor(Math.random() * 10000000000).toString().padStart(10, '0');
      return `${part1}-${part2}-${part3}-${part4}`;
    }

    // 이미지로 저장하기(전체 화면 캡처) 함수
    function saveAsImage() {
      const frameWrapper = document.querySelector(".frame-wrapper");
      html2canvas(frameWrapper, { scale: window.devicePixelRatio })
        .then(canvas => {
          const link = document.createElement('a');
          link.download = 'ticket.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        })
        .catch(err => {
          console.error("이미지 저장 오류:", err);
          alert("이미지를 저장하는 중 오류가 발생했습니다.");
        });
    }

    // 페이지 로드 후 초기 설정
    window.addEventListener("load", function() {
      loadModel();

      // 텍스트 박스 클릭 시 스크롤 허용, 포커스 해제 시 원래 상태 복귀
      const ticketComment = document.getElementById("ticketComment");
      ticketComment.addEventListener("focus", function() {
        window.removeEventListener('resize', scaleFrame);
        document.body.style.overflow = "auto";
        ticketComment.scrollIntoView({ behavior: "smooth", block: "center" });
      });
      ticketComment.addEventListener("blur", function() {
        window.addEventListener('resize', scaleFrame);
        scaleFrame();
        document.body.style.overflow = "hidden";
      });

      // saveBtn 클릭 시 이미지 저장 함수 호출
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.addEventListener("click", saveAsImage);
    });
  </script>
</body>
</html>
